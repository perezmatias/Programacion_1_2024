<div class="container mt-5">
     <div class="row justify-content-center">
         <!-- Register Form -->
         <div class="col-md-4 col-sm-12">
            <div class="card shadow">
                 <div class="card-body">
                    <h4 class="text-center font-weight-bold mb-4">Register</h4>
                    <form>
                         <div class="form-group">
                            <input type="text" class="form-control" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="DNI">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone No.">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-block btn-light">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <span>Already have an account? <a RouterLink="login" href="login" class="text-primary">Login</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
