<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Login Form -->
        <div class="col-md-4 col-sm-12 mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="/assets/logo.png" alt="Biblioteca Logo" class="mb-2" width="50">
                        <h5>Biblioteca</h5>
                        <h4 class="font-weight-bold">Login</h4>
                    </div>
                    <form [formGroup]="loginForm" >
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="contraseÃ±a" placeholder="Password">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember Password</label>
                        </div>
                    <!--    <button type="submit" class="btn btn-block btn-light">Login</button> -->
                    </form>
                    <button type="submit" (click)="submit()" href="#" class="btn btn-block btn-light">Login</button>
                    <div class="text-center mt-3">
                        <a href="#" class="text-secondary">Forgot Password?</a><br>
                        <span>Don't have an account? <a RouterLink="register" href="register" class="text-primary">Sign in</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
