<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Libro - Biblioteca Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/profile.png" class="profile-pic" alt="Bibliotecario">
                <h5>Hola, Administrador</h5>
            </div>
            <ul class="list-group">
                <a href="dashboard.html" class="list-group-item">Inicio</a>
                <a href="usuarios.html" class="list-group-item">Usuarios</a>
                <a href="libros.html" class="list-group-item">Libros</a>
                <a href="prestamos.html" class="list-group-item">Préstamos</a>
                <a href="configuracion_admin.html" class="list-group-item">Configuración</a>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-light bg-light border-bottom">
                <h1 class="navbar-brand">Libro</h1>
            </nav>
            <div class="container mt-4">
                <form>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" value="Libro 1">
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor</label>
                        <input type="text" class="form-control" id="autor" value="Autor 1">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <input type="text" class="form-control" id="categoria" value="Ficción">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" value="123456789">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion">Este es un libro interesante.</textarea>
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="text" class="form-control" id="cantidad" value="12">
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
