<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Crear Préstamo - Bibliotecario</title>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar aquí igual que antes -->
    </div>

    <div class="container">
        <h1>Crear Préstamo</h1>
        <form>
            <label for="user">Usuario</label>
            <input type="text" class="form-control" id="user" placeholder="Usuario">
            
            <label for="book">Libro</label>
            <input type="text" class="form-control" id="book" placeholder="Libro">
            
            <label for="dueDate">Fecha de Devolución</label>
            <input type="date" class="form-control" id="dueDate">
            
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
</body>
</html>
