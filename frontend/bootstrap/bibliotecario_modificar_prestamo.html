<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Préstamo - Bibliotecario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/profile.png" class="profile-pic" alt="Bibliotecario">
                <h5>Hola, Bibliotecario</h5>
            </div>
            <ul class="list-group">
                <a href="bibliotecario_inicio.html" class="list-group-item">Inicio</a>
                <a href="bibliotecario_usuarios.html" class="list-group-item">Usuarios</a>
                <a href="bibliotecario_libros.html" class="list-group-item">Libros</a>
                <a href="bibliotecario_prestamos.html" class="list-group-item">Préstamos</a>
                <a href="configuracion_bibliotecario.html" class="list-group-item">Configuración</a>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-light bg-light border-bottom">
                <h1 class="navbar-brand">Detalle del Préstamo</h1>
            </nav>
            <div class="container mt-4">
                <form>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" value="Jordan Belfort" readonly>
                    </div>
                    <div class="form-group">
                        <label for="libro">Libro</label>
                        <input type="text" class="form-control" id="libro" value="Libro 1" readonly>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha de Préstamo</label>
                        <input type="date" class="form-control" id="fecha" value="2024-09-01">
                    </div>
                    <div class="form-group">
                        <label for="autor">Autor</label>
                        <input type="text" class="form-control" id="autor" value="Richard Wolfson" readonly>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" class="form-control" id="dni" value="12386599" readonly>
                    </div>
                    <div class="form-group">
                        <label for="fechad">Fecha de Devolucion</label>
                        <input type="date" class="form-control" id="fechad" value="2024-09-10">
                    </div>
                    <div class="form-group"></div>
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" value="12389" readonly>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion">Libro en perfectas condiciones..</textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
