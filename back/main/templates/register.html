<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
        }
        .main {
            border: 1px solid #ccc;
            padding: 30px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .services {
            background-color: #e6f0ff;
            padding: 20px;
            border: 1px solid #d0e0ff;
            border-radius: 10px;
            margin-top: 20px;
        }
        h1 {
            font-weight: bold;
            font-size: 28px;
            color: #003399;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        ul {
            padding-left: 20px;
            list-style-type: disc;
        }
        .button {
            background-color: #3680f2;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 14px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2c6ec7;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Bienvenido {{usuario.nombre}} {{usuario.apellido}}!</h1>
        <p>Gracias por registrarte en nuestro sistema. Estamos encantados de tenerte con nosotros.</p>
        <div class="services">
            <p>Con nuestro servicio podrás:</p>
            <ul>
                <li>Administrar tus préstamos</li>
                <li>Reservar libros en línea</li>
            </ul>
        </div>
        <a href="http://www.tu-plataforma.com" class="button">Ir a la plataforma</a>
    </div>
</body>
</html>
